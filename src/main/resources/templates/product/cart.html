<!--  장바구니  -->
  <div id="fh5co-contact">
    <div class="container">
      <h2 style="text-align:left;color:#808080">장바구니</h2>
      <br>

      <section class="cart">
        <div class="cart__information">
        </div>

        <table class="table table-striped cart_list ">
          <form>
            <thead>
            <tr>
              <td><input type="checkbox"></td>
              <td colspan="2">상품정보</td>
              <td>수량</td>
              <td>상품금액</td>
              <td>배송비</td>
            </tr>
            </thead>

            <tbody>
            <tr class="cart_list_detail" th:each="cart:${cartList}">
              <td style="width: 2%;"><input type="checkbox"></td>
              <td style="width: 13%;"><img th:src="@{/images/__${cart.img}__.jpg}"></td>
              <td style="width: 27%;"><span/><br>
                <span> 베오릿20</span></td>

              <td class="cart__list__option" style="width: 27%;"><span/><br>
                <input type="number" id="quantity" min="1" value="1" style="width:50px"></span><br>
                <button class=" btn btn-primary btn-outline btn-xxs countbtn"
                style="font-size:13px;width:80px;height:35px;padding:11px;padding-top:7px">수량 변경</button>
              </td>


              <td style="width: 15%;"><span class="price"></span><br>
                <p >88,900원</p>
                <button class="countbtn btn btn-primary btn-outline orderbtn"
                        style="font-size:13px;width:80px;height:35px;padding:11px;padding-top:7px">바로 구매</button>
              </td>

              <td style="width: 15%;"><span/><br>
                <p>무료</p>
              </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
              <td colspan="3"><button class=" btn btn-primary btn-outline">선택상품 삭제</button></td>

              <td></td>
              <td></td>
              <td></td>
            </tr>
            </tfoot>
          </form>



        </table>

        <div class="cart__mainbtns">
          <button class=" btn btn-primary btn-outline">쇼핑 계속하기</button>
          <button class=" btn btn-primary">주문하기</button>
        </div>
      </section>



    </div>
