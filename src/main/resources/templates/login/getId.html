<body>

<!-- 카테고리 네비게이션 -->
<div class="fh5co-loader"></div>

<div id="page">
  <nav class="fh5co-nav" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-xs-2">
          <div id="fh5co-logo"><a href="/index.html">Bang & Oops</a></div>
        </div>
        <div class="col-md-6 col-xs-6 text-center menu-1">
          <ul>
            <li><a href="/productList.html">SPEAKER</a></li>
            <li><a href="/productList.html">EARPHONE</a></li>
            <li><a href="/productList.html">HEADPHONE</a></li>
            <li><a href="/productList.html">ACCESSORIES</a></li>
            <li><a href="/services.html">SERVICE</a></li>
          </ul>
        </div>
        <div class="col-md-3 col-xs-4 text-right hidden-xs menu-2">
          <ul>
            <li class="shopping-cart menu-2"><a href="#" class="cart"><span><small>0</small><i
                    class="icon-shopping-cart"></i></span></a></li>
            <li class="login menu-2"><a href="/join">JOIN</a></li>
            <li class="login menu-2"><a href="/login">login</a></li>
            <li class="search menu-2">
              <div class="input-group">
                <input type="text" placeholder="SEARCH">
                <span class="input-group-btn">
										<button class="btn btn-primary" type="button"><i
                                                class="icon-search"></i></button>
									</span>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- 구매목적의 일반 회원, 판매목적의 사업자 회원 -->
  <div id="fh5co-services" class="fh5co-bg-section">

    <div class="container">
      <div class="rowcontents">

          <div class="col-md-4 col-sm-4 text-center">
            <h2 class="text__box-title"><strong class="text__emphasis">아이디 찾기 결과입니다.</strong></h2>
            <div class="feature-center animate-box" data-animate-effect="fadeIn">

              <div class="row form-group">
                <div class="col-md-12">

                    <br>

                    <ul class="" th:each="dto, index : ${dtoList}">
                      <li>
                        <span th:text="${#strings.substring(dto.member_id, 0, 5)} + '****'"></span>
                        &nbsp; &nbsp; &nbsp; 가입한 날 : <span th:text="${dto.member_insertdate}"></span>

                        <input type="hidden" th:id="'hidden_id' + ${index.index + 1}" th:value="${dto.member_id}" />
                        <input type="hidden" th:id="'hidden_email' + ${index.index + 1}" th:value="${dto.member_email}" />

                        <!-- 아이디를 찾았는데 소셜 로그인한 사람이면 버튼 내용 변경 -->
                        <button type="button" th:id="'button_' + ${index.index + 1}" class="btn btn-primary btn-outline" style="margin-left: 50px;">
                          <!-- 버튼에 값 설정 -->
                          <span th:text="${isSocialLogin} ? '소셜로그인 회원' : '이메일로 정확한 아이디 발송'"></span>
                        </button>

                      </li>
                    </ul>

                </div>
              </div>
              <a href="/search/pw"><input type="button" class="btn btn-primary btn-outline" value="비밀번호 재설정"></a>
              <a href="/login"><input type="button" class="btn btn-primary btn-outline" value="로그인"></a>
            </div>

          </div>

      </div>
    </div>
  </div>
</div>

        </p>
      </div>
    </div>

  <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="/js/jquery.waypoints.min.js"></script>
<!-- Carousel -->
<script src="/js/owl.carousel.min.js"></script>
<!-- countTo -->
<script src="/js/jquery.countTo.js"></script>
<!-- Flexslider -->
<script src="/js/jquery.flexslider-min.js"></script>
<!-- Main -->
<script src="/js/main.js"></script>


<script>
    $(document).ready(function() {
        for (var i = 1; i <= 100; i++) {
            (function(index) {
                $("#button_" + index).on("click", function() {
                    var id = $("#hidden_id" + index).val();
                    var email = $("#hidden_email" + index).val();
                    console.log(id);
                    console.log(email);

                    <!-- 이메일 보내기 -->
                    $.ajax({
                        url: "/search/searchDetailId",
                        type: "post",
                        dataType: "text",
                        data: { "member_id": id,
                                "member_email": email
                                },
                        success: function(data) {
                            if (data == "success") {
                                alert("메일이 발송되었습니다! 메일을 확인해주세요.");
                            } else {
                                alert("메일 발송에 실패했습니다. 오류가 반복되면, 고객센터로 문의해주세요.");
                            }
                        },
                        error: function(xhr, status, error) {
                            // 서버에서 에러 응답을 받은 경우
                            alert("메일 발송에 실패했습니다. 오류가 반복되면, 고객센터로 문의해주세요.");
                        }
                    });
                });
            })(i);
        }
    });
</script>
