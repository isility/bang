<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Website Template by gettemplates.co"/>
    <meta name="keywords"
          content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive"/>
    <meta name="author" content="gettemplates.co"/>
    <!-- Animate.css -->
    <link rel="stylesheet" href="/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- Flexslider  -->
    <link rel="stylesheet" href="/css/flexslider.css">
    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Modernizr JS -->
    <script src="/js/modernizr-2.6.2.min.js"></script>
</head>
<body>
<!--상단 네비게이션-->
<div class="fh5co-loader"></div>
<!--본문-->
<div id="page">
    <nav class="fh5co-nav" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-xs-2">
                    <div id="fh5co-logo"><a href="/">Bang & Oops</a></div>
                </div>
                <div class="col-md-6 col-xs-6 text-center menu-1">
                    <ul>
                        <li><a href="productList">SPEAKER</a></li>
                        <li><a href="productList">EARPHONE</a></li>
                        <li><a href="productList">HEADPHONE</a></li>
                        <li><a href="productList">ACCESSORIES</a></li>
                        <li><a href="services">SERVICE</a></li>
                    </ul>
                </div>
                <div class="col-md-3 col-xs-4 text-right hidden-xs menu-2">
                    <ul>
                        <li class="shopping-cart menu-2"><a href="#" class="cart"><span><small>0</small>
                            <i class="icon-shopping-cart"></i></span></a></li>
                        <li class="login menu-2"><a href="#">JOIN</a></li>
                        <li class="login menu-2"><a href="#">login</a></li>
                        <li class="search menu-2">
                            <div class="input-group">
                                <input type="text" placeholder="SEARCH">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">
                                        <i class="icon-search"></i>
                                    </button>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div id="fh5co-contact">
        <div class="container">
            <h1 style="text-align:center">결제하기</h1>
            <div class="row">
                <!--왼쪽-->
                <div class="col-md-5 col-md-push-1 animate-box fadeInUp animated-fast">
                    <h3 style="margin-bottom:10px;">주문 상품 정보</h3>
                    <div class="fh5co-contact-info" style="margin-bottom:30px;">
                        <div class="row" th:each="cart : ${cartList}">
                            <div class="col-md-4">
                                <img th:src="@{/images/__${cart.img}__.jpg}" class="img-thumbnail">
                            </div>
                            <div class="col-md-8">
                                <p th:text="${cart.productName}"></p>
                            </div>
                            <div class="col-md-8">
                                <p style="margin:0px;">수량 : 1 색상 : xxx</p>
                                <p style="margin:0px;">금액 : xxx</p>
                            </div>
                        </div>
                    </div>
                    <div class="fh5co-contact-info">
                        <h3 style="margin-bottom:10px;">주문자 정보</h3>
                        <div class="row form-group" style="margin-bottom:30px;" th:with="item=${cartList[0]}">
                            <div class="col-md-4">
                                <input type="text" name="" class="form-control" placeholder="이름" style="height:40px;"
                                       th:value="${item.memberName}">
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="" class="form-control" placeholder="연락처" style="height:40px;"
                                       th:value="${item.memberPhone}">
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="" class="form-control" placeholder="이메일" style="height:40px;"
                                       th:value="${item.memberEmail}">
                            </div>
                        </div>
                    </div>
                    <div class="fh5co-contact-info">
                        <h3 style="margin-bottom:10px;">배송정보</h3>
                        <div class="row form-group" style="margin-bottom:30px;" th:with="item=${cartList[0]}">
                            <div class="col-md-4">
                                <input type="text" name="" class="form-control" placeholder="이름" style="height:40px;"
                                       th:value="${item.memberName}">
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="" class="form-control" placeholder="연락처" style="height:40px;"
                                       th:value="${item.memberPhone}">
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="" class="form-control" placeholder="도로명/지번 주소"
                                       style="height:40px;"
                                       th:value="${item.memberAddress1}">
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="" class="form-control" placeholder="상세주소" style="height:40px;"
                                       th:value="${item.memberAddress2}">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="" class="form-control" placeholder="우편번호" style="height:40px;"
                                       th:value="${item.memberPostal}">
                            </div>
                        </div>
                    </div>
                    <div class="fh5co-contact-info">
                        <h3 style="margin-bottom:10px;">쿠폰 정보</h3>
                        <div class="row form-group" style="margin-bottom:30px;">
                            <div class="col-md-9">
                                <input type="text" name="" class="form-control" style="height:40px;"
                                       placeholder="보유쿠폰 x장">
                            </div>
                            <div class="col-md-3">
                                <input type="button" class="form-control" value="쿠폰목록"
                                       style="padding:0px; height:40px;">
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="" class="form-control" style="height:40px;"
                                       placeholder="현재 적립금">
                            </div>
                            <div class="col-md-3">
                                <input type="button" class="form-control" value="모두사용"
                                       style="padding:0px; height:40px;">
                            </div>
                        </div>
                    </div>
                </div>
                <!--오른쪽-->
                <div class="col-md-3 col-md-push-2 animate-box fadeInUp animated-fast">
                    <div class="row">
                        <div class="col-md fh5co-contact-info">
                            <h3>주문요약</h3>
                            <input class="col-md-6" type="text" value="주문금액 : " style="align-text:left; border:0px;"
                                   disabled>
                            <input class="col-md-6" type="text" name="" value="상품총가격"
                                   style="text-align:right; border:0px;" disabled>
                            <input class="col-md-6" type="text" value="배송료 : " style="align-text:left; border:0px;"
                                   disabled>
                            <input class="col-md-6" type="text" name="" value="무료" style="text-align:right; border:0px;"
                                   disabled>
                        </div>
                        <div class="col-md fh5co-contact-info">
                            <div class="row" style="text-align:center;">
                                <div class="col-md-6">
                                    <input type="radio" name="radio">신용카드
                                </div>
                                <div class="col-md-6">
                                    <input type="radio" name="radio">카카오페이
                                </div>
                            </div>
                        </div>

                        <div class="col-md fh5co-contact-info">
                            <h3>결제동의</h3>
                            <input class="col-md-1" type="checkbox" name="">
                            <span class="col-md-11">
                                전체 동의
                            </span>
                            <input class="col-md-1" type="checkbox" name="">
                            <span class="col-md-11">
                                제3자 정보 제공 동의
                            </span>
                        </div>
                    </div>
                    <form method="post" action="/payment/kakaoPay">
                        <button>카카오페이로 결제하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--스크립트 참조-->

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="/js/jquery.waypoints.min.js"></script>
<!-- Carousel -->
<script src="/js/owl.carousel.min.js"></script>
<!-- countTo -->
<script src="/js/jquery.countTo.js"></script>
<!-- Flexslider -->
<script src="/js/jquery.flexslider-min.js"></script>
<!-- Main -->
<script src="/js/main.js"></script>

</body>
</html>
