      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
              <i class="ti ti-menu-2"></i>
            </a>

        </ul>

      </nav>
    </header>
    <!--  Header End -->
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Q&A 작성</h5>
            <div class="card">
              <div class="card-body">

                <form action="qnaWrite" method="post">
                  <select name="qnaType" id="category">
                    <option value="">카테고리선택</option>
                    <option value="상품문의">상품문의</option>
                    <option value="결제/배송문의">결제/배송문의</option>
                    <option value="회원정보문의">회원정보문의</option>
                    <option value="기타문의">기타문의</option>
                  </select>

                  <div style="width:70px; float:right;">
                    비밀글
                    <input type="checkbox" name="qnaSecret" id="qnaSecret" value="true">
                    <input type="hidden" name="_qnaSecret" value="on" >
                  </div>

                  <table class="table">
                    <tr>
                      <th>작성자</th>
                      <td><input type="text" name="qnaWriter" id="writer" /></td>
                    </tr>
                    <tr>
                      <th>제목</th>
                      <td><input type="text" name="qnaTitle" id="title" /></td>
                    </tr>
                    <tr>
                      <th>내용</th>
                      <td><textarea name="qnaContents" id="summernote" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <div style="float:right;">
                          <a class="btn btn-outline-primary" th:href="@{/admin/qnaList}">목록</a>
                          <input class="btn btn-outline-success" type="submit" id="btnWrite" value="작성" />
                        </div>
                      </td>
                    </tr>
                  </table>
                </form>

              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
