<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" th:href="@{../assets/images/logos/favicon.png}" />
  <link rel="stylesheet" th:href="@{../assets/css/styles.min.css}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a th:href="@{../index.html}" class="text-nowrap logo-img">
            <img th:src="@{../assets/images/logos/dark-logo.svg}" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{./dashboard}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu"></span>
            </li>



            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/paymentList}  " aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                <span class="hide-menu">결제관리</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/memberList}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                <span class="hide-menu">회원관리</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/serviceList}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                <span class="hide-menu">서비스관리</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/communityList}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                <span class="hide-menu">게시글관리</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/productList}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                <span class="hide-menu">상품관리</span>
              </a>
            </li>

            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">AUTH</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/logout}" aria-expanded="false">
                <span>
                  <i class="ti ti-logout"></i>
                </span>
                <span class="hide-menu">Logout</span>
              </a>
            </li>


          </ul>

        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>

          </ul>

        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">결제관리</h5>
              <div class="card">
                <div class="card-body">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th scope="col">주문상세번호</th>
                      <th scope="col">상품번호</th>
                      <th scope="col">구매수량</th>
                      <th scope="col">구매가격</th>
                      <th scope="col">처리상태</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="paymentDetailDTO : ${list}">
                      <th scope="row" th:text="${paymentDetailDTO.paymentDetailNumber}"></th>
                      <td th:text="${paymentDetailDTO.productNumber}"></td>
                      <td th:text="${paymentDetailDTO.productCount}"></td>
                      <td th:text="${paymentDetailDTO.productPrice}"></td>
                      <td>
                        <div>
                          <select class="form-select" th:id="'statusSelect-' + ${paymentDetailDTO.paymentDetailNumber}">
                            <option th:value="입금대기" th:selected="${paymentDetailDTO.paymentDetailStatus == '입금대기'}">입금대기</option>
                            <option th:value="입금확인" th:selected="${paymentDetailDTO.paymentDetailStatus == '입금확인'}">입금확인</option>
                            <option th:value="상품준비" th:selected="${paymentDetailDTO.paymentDetailStatus == '상품준비'}">상품준비</option>
                            <option th:value="배송중" th:selected="${paymentDetailDTO.paymentDetailStatus == '배송중'}">배송중</option>
                            <option th:value="배송완료" th:selected="${paymentDetailDTO.paymentDetailStatus == '배송완료'}">배송완료</option>
                          </select>
                        </div>
                      </td>
                    </tr>



                    </tbody>

                  </table>
                  <nav>
                    <ul class="pagination">
                      <li th:if="${map.prev}">
                        <a th:href="@{/admin/paymentList(currentPage=${map.currentPage-5})}" class="page-link">이전</a>
                      </li>
                      <li th:each="i : ${#numbers.sequence(map.startPageNo, map.endPageNo)}">
                        <a th:href="@{/admin/paymentList(currentPage=${i})}" class="page-link" th:text="${i}"></a>
                      </li>
                      <li th:if="${map.next}">
                        <a th:href="@{/admin/paymentList(currentPage=${map.currentPage+5})}" class="page-link">다음</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        $("select.form-select").change(function () {
            var selectedValue = $(this).val();
            var paymentDetailNumber = $(this).attr("id").split("-")[1];
            sendDataToController(paymentDetailNumber, selectedValue);
        });
    });

    function sendDataToController(paymentDetailNumber, selectedValue) {
    $.ajax({
        type: "POST",
        url: "/admin/paymentList",
        data: {
            paymentDetailNumber: paymentDetailNumber,
            paymentDetailStatus: selectedValue
        },
        success: function (response) {
            // 요청이 성공하면 결과를 출력
            $("#resultDiv").text(response);
        },
        error: function (xhr, status, error) {
            // 요청이 실패하면 에러 메시지 출력
            console.log("AJAX Error: " + status + " - " + error);
        }
    });
}


    /*]]>*/
</script>

  <script th:src="@{../assets/libs/jquery/dist/jquery.min.js}"></script>
  <script th:src="@{../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{../assets/js/sidebarmenu.js}"></script>
  <script th:src="@{../assets/js/app.min.js}"></script>
  <script th:src="@{../assets/libs/simplebar/dist/simplebar.js}"></script>
</body>

</html>
