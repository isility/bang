<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review List</title>
  <link rel="shortcut icon" type="image/png" th:href="@{../assets/images/logos/bang.jpeg}" />
  <link rel="stylesheet" th:href="@{../assets/css/styles.min.css}" />
</head>
<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div>
      <div class="brand-logo d-flex align-items-center justify-content-between">
        <a th:href="@{../admin/dashboard}" class="text-nowrap logo-img">
          <div class="sidebar-link">
            <img th:src="@{../assets/images/logos/bang.jpeg}" width="50" style="float: left;"  alt="" />
            <div id="main-logo">Bang & Oops</div>
          </div>
        </a>
        <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
          <i class="ti ti-x fs-8"></i>
        </div>
      </div>
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
        <ul id="sidebarnav">
          <li class="nav-small-cap">
            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
            <span class="hide-menu">Home</span>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{./dashboard}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
              <span class="hide-menu">Dashboard</span>
            </a>
          </li>
          <li class="nav-small-cap">
            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
            <span class="hide-menu"></span>
          </li>



          <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/admin/paymentList}  " aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
              <span class="hide-menu">결제관리</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/admin/memberList}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
              <span class="hide-menu">회원관리</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/admin/serviceList}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
              <span class="hide-menu">서비스관리</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/admin/communityList}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
              <span class="hide-menu">게시글관리</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/admin/productList}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
              <span class="hide-menu">상품관리</span>
            </a>
          </li>

          <li class="nav-small-cap">
            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
            <span class="hide-menu">AUTH</span>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/logout}" aria-expanded="false">
                <span>
                  <i class="ti ti-logout"></i>
                </span>
              <span class="hide-menu">Logout</span>
            </a>
          </li>


        </ul>

      </nav>
      <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
  </aside>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->
    <header class="app-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
              <i class="ti ti-menu-2"></i>
            </a>
          </li>

        </ul>

      </nav>
    </header>
    <!--  Header End -->
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">게시글관리</h5>
            <div style="text-align: center">
              <!--<select class="form-select" id="categorySelect">
                <option value="1">Q&A</option>
                <option value="2">NOTICE</option>
                <option value="3">REVIEW</option>
              </select>-->
              <a th:href="@{/admin/communityList}"><input type="button" class="btn btn-outline-primary" value="NOTICE" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
              <a th:href="@{/admin/reviewList}"><input type="button" class="btn btn-primary" value="REVIEW" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
              <a href=""><input type="button" class="btn btn-outline-primary" value="Q&A" /></a>
            </div>
            <br>
            <div class="card">
              <div class="card-body">
                <table class="table table-hover" id="dataTable">
                  <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">상품번호</th>
                    <th scope="col">내용</th>
                    <th scope="col">작성자</th>
                    <th scope="col">평점</th>
                    <th scope="col">작성일</th>
                    <th scope="col">#</th>
                    <th scope="col">X</th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr th:each="reviewDTO : ${list}">
                    <td class="reviewNo" th:text="${reviewDTO.replyRef}"></td>
                    <td class="productNumber" th:text="${reviewDTO.productNumber}"></td>
                    <td>
                      <a th:href="@{/review/reviewDetail(replyNumber=${reviewDTO.replyNumber})}" style="">
                        <span th:utext="${#strings.length(reviewDTO.replyContents) > 20 ? #strings.substring(reviewDTO.replyContents, 0, 20) + '...' : reviewDTO.replyContents} + '  (' + ${reviewDTO.replyAnswerNumber} + ')'"></span>
                      </a>
                    </td>
                    <td class="writer" th:text="${reviewDTO.replyWriter}"></td>
                    <td>
                      <div class="star-rating">
                        <th:block th:each="score : ${#numbers.sequence(1, reviewDTO.replyScore)}">
                          <label for="star">&#9733;</label>
                        </th:block>
                      </div>
                    </td>
                    <td class="date" th:text="${reviewDTO.replyDate}"></td>

                    <td><a th:href="@{/admin/reviewModify(replyNumber=${reviewDTO.replyNumber})}" class="btn btn-primary" style="font-size: 9px;">수정</a></td>
                    <td><a th:href="@{/admin/reviewDelete(replyNumber=${reviewDTO.replyNumber})}" class="btn btn-primary btn-outline" style="font-size: 9px;">삭제</a></td>
                  </tr>
                  </tbody>
                </table>


                <div class="centered">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li th:if="${map.prev}">
                        <a th:href="@{/admin/reviewList(currentPage=${map.currentPage-5})}" class="page-link">이전</a>
                      </li>
                      <li th:each="i : ${#numbers.sequence(map.startPageNo, map.endPageNo)}">
                        <a th:href="@{/admin/reviewList(currentPage=${i})}" class="page-link" th:text="${i}"></a>
                      </li>
                      <li th:if="${map.next}">
                        <a th:href="@{/admin/reviewList(currentPage=${map.currentPage+5})}" class="page-link">다음</a>
                      </li>
                    </ul>
                  </nav>
                </div>


              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
