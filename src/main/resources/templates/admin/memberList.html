<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Member List</title>
  <link rel="shortcut icon" type="image/png" th:href="@{../assets/images/logos/bang.jpeg}" />
  <link rel="stylesheet" th:href="@{../assets/css/styles.min.css}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a th:href="@{/}" class="text-nowrap logo-img">
            <div class="sidebar-link">
              <img th:src="@{../assets/images/logos/bang.jpeg}" width="50" style="float: left;"  alt="" />
              <div id="main-logo">Bang & Oops</div>
            </div>
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{./dashboard}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu"></span>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/paymentList}  " aria-expanded="false">

                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
</svg>
                </span>
                <span class="hide-menu">결제관리</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/memberList}" aria-expanded="false">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
  <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
</svg>
                </span>
                <span class="hide-menu">회원관리</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/serviceList}" aria-expanded="false">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-headset" viewBox="0 0 16 16">
  <path d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5z"/>
</svg>
                </span>
                <span class="hide-menu">서비스관리</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/communityList}" aria-expanded="false">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-right-text-fill" viewBox="0 0 16 16">
  <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353V2zM3.5 3h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zm0 2.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zm0 2.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z"/>
</svg>
                </span>
                <span class="hide-menu">게시글관리</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/admin/productList}" aria-expanded="false">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-box2-heart-fill" viewBox="0 0 16 16">
  <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5ZM8.5 4h6l.5.667V5H1v-.333L1.5 4h6V1h1v3ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>

                </span>
                <span class="hide-menu">상품관리</span>
              </a>
            </li>

            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">AUTH</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/logout}" aria-expanded="false">
                <span>
                  <i class="ti ti-logout"></i>
                </span>
                <span class="hide-menu">Logout</span>
              </a>
            </li>


          </ul>

        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>

          </ul>

        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">회원관리</h5>
              <div class="card">
                <div class="card-body">



                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th scope="col">아이디</th>
                      <th scope="col">패스워드</th>
                      <th scope="col">이름/회사명</th>
                      <th scope="col">회원종류</th>
                      <th scope="col">전화번호</th>
                      <th scope="col">#</th>
                      <th scope="col">X</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="memberDTO : ${list}">

                      <th scope="row" th:text="${#strings.length(memberDTO.member_id) > 15 ? #strings.substring(memberDTO.member_id, 0, 15) + '...' : memberDTO.member_id}"></th>
                      <td th:text="${#strings.length(memberDTO.member_pw) > 15 ? #strings.substring(memberDTO.member_pw, 0, 15) + '...' : memberDTO.member_pw}"></td>
                      <td th:text="${memberDTO.member_name}"></td>
                      <td>
                        <span th:if="${memberDTO.role_number == 0}">관리자</span>
                        <span th:if="${memberDTO.role_number == 1}">일반회원</span>
                        <span th:if="${memberDTO.role_number == 2}">기업</span>
                      </td>

                      <td th:text="${memberDTO.member_phone}"></td>
                      <td>
                        <a th:href="@{/admin/memberModify(member_id=${memberDTO
							.member_id})}" class="btn btn-primary m-1" style="font-size: 17px;">정보수정</a>
                      </td>
                      <td>
                        <a th:href="@{/admin/memberDelete(member_id=${memberDTO.member_id})}"
                           class="btn btn-primary m-1" style="font-size: 9px;"
                           onclick="return confirm('진짜 진짜 삭제할거야?');">
                          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                          </svg>
                        </a>
                      </td>
                    </tr>





                    </tbody>

                  </table>
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li th:if="${map.prev}">
                        <a th:href="@{/admin/memberList(currentPage=${map.currentPage-5})}" class="page-link">이전</a>
                      </li>
                      <li th:each="i : ${#numbers.sequence(map.startPageNo, map.endPageNo)}">
                        <a th:href="@{/admin/memberList(currentPage=${i})}" class="page-link" th:text="${i}"></a>
                      </li>
                      <li th:if="${map.next}">
                        <a th:href="@{/admin/memberList(currentPage=${map.currentPage+5})}" class="page-link">다음</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script th:src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="../assets/js/sidebarmenu.js"></script>
  <script th:src="../assets/js/app.min.js"></script>
  <script th:src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
