<body>
<!--상단 네비게이션-->
<nav class="fh5co-nav" role="navigation">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-2">
        <div id="fh5co-logo"><a href="/">Bang & Oops</a></div>
      </div>
      <div class="col-md-6 col-xs-6 text-center menu-1">
        <ul>
          <li><a href="#">SPEAKER</a></li>
          <li><a href="#">EARPHONE</a></li>
          <li><a href="#">HEADPHONE</a></li>
          <li><a href="#">ACCESSORIES</a></li>
          <li><a href="#">SERVICE</a></li>
        </ul>
      </div>
      <div class="col-md-3 col-xs-4 text-right hidden-xs menu-2">
        <ul>
          <li class="shopping-cart menu-2"><a href="#" class="cart"><span><small>0</small><i
                  class="icon-shopping-cart"></i></span></a></li>
          <li class="login menu-2" th:text="${username}" id="username"></li>
          님
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
          <!-- 로그인 상태일 때 -->
          <li class="login menu-2" sec:authorize="isAuthenticated()" id="mypage">
            <a href="/mypage">mypage</a>
          </li>
          <li class="login menu-2" sec:authorize="isAuthenticated()" id="logout">
            <a href="logout">logout</a>
          </li>

          <!-- 로그인 상태가 아닐 때 -->
          <li class="login menu-2" sec:authorize="isAnonymous()" id="join">
            <a href="join">JOIN</a>
          </li>
          <li class="login menu-2" sec:authorize="isAnonymous()" id="login">
            <a href="login">login</a>
          </li>
          <li class="search menu-2">
            <div class="input-group">
              <input type="text" placeholder="SEARCH">
              <span class="input-group-btn">
										<button class="btn btn-primary" type="button"><i
                                                class="icon-search"></i></button>
									</span>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>
</nav>


<!--본문-->
<div class="fh5co-loader"></div>
<div id="page">
  <div id="fh5co-contact">
    <div class="container">
      <div class="row">
        <div class="col-md-3 animate-box fadeInUp animated-fast">
          <!--왼쪽 사이드 바-->
          <div class="fh5co-contact-info">
            <ul>
              <li>
                <a href="/mypage?my=1">주문 조회</a>
              </li>
              <li>
                <a href="/mypage?my=2">위시 리스트</a>
              </li>
              <li>
                <a href="/mypage?my=3">취소/교환/반품</a>
              </li>
              <li>
                <a href="/mypage?my=4">쿠폰</a>
              </li>
              <li>
                <a href="/mypage?my=5">Q&A</a>
              </li>
              <li>
                <a href="/mypage?my=6">정보 수정</a>
              </li>
              <li>
                <a href="/mypage?my=7">회원탈퇴</a>
              </li>
            </ul>
          </div>
        </div>
        <!--본 내용 목록-->
        <div class="col-md-9 animate-box fadeInUp animated-fast">
          <h3>주문 목록</h3>
          <div class="row" style="height:80px;">

            <div>
              <table class="table">
                <tr>
                  <td>상품이미지</td>
                  <td>상품명</td>
                  <td>수량</td>
                  <td>가격</td>
                  <td>배송비</td>
                  <td>진행상황</td>
                </tr>
                <tr th:each="order : ${orderlist}">
                  <td th:text="${order.img}"></td>
                  <td th:text="${order.productName}"></td>
                  <td th:text="${order.productCount}"></td>
                  <td th:text="${order.productPrice}"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
